<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Logga in</title>
</head>

<body>
    <a href="Första-sidan.html">
        <header id="login-header">
            <h1>Nackademins Webbshop</h1>
        </header>
    </a>

    <main class="main-login">
        <h2 id="headline-1">Logga in med BankID</h2>
        <picture id="logo">
            <img src="https://www.bankid.com/assets/bankid/logo/vit-logga-bkg_small.jpg" alt="bankid-logga">
        </picture>

        <h3 class="headline3">BankID på annan enhet</h3>
        <div class="separator">
            <hr>
            <span>eller</span>
            <hr>
        </div>


        <section class="form-section">
            <form id="login-form">
                <label for="Email">E-post:</label><br>
                <input type="text" name="name"><br>

                <label for="password">Lösenord:</label><br>
                <input type="password"><br>

                <input type="submit" value="Logga in">
            </form>
        </section>

        <div class="forgot-password">
            <a href="">Glömt Lösenordet?</a>
        </div>

        <hr>

        <h2 class="headline-4">Inget konto hos oss än?</h2>

        <div class="create-account">
            <a href="">Skapa konto</a>
        </div>

    </main>

</body>

</html>
